<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>段落</title>
</head>
<body>
    <p>
        HTML中段落是通过标签定义的。注释：浏览器会自动地在段落的前后添加空行。（是块级元素）
    </p><!--定义段落-->
    <p>你         是   谁</p><!--内容出现很多空格或者一个以上的换行，浏览器都将解读为一个空格-->
    <p>
        如果您希望在不产生一个新段落的情况下进行换行，请使用标签。
        元素是一个空的 HTML 元素。<br/>由于关闭标签没有任何意义，因此它没有结束标签。
        还是 您也许发现 与 <br /> <!--换行-->
        很相似。</p>
    
</body>
</html>
