<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接-图片热区链接</title>
</head>
<body>
    <map name="image_link">
        <area shape="circle" coords="50,50,30" href=""alt="" />
        <area shape="rect" coords="90,20,150,80" href="" alt="" />
        <area shape="poly" coords="200,30,300,10,280,70,260,100,220,50" href="" alt="" />
    </map>
    <!-- 将<img>标签的usemap属性与<map>标签的name属性相关联 -->
    <img usemap="#image_link" src="untitled.png" width="351" height="114" alt="jinru">

</body>
</html>
